<div class="main-header">
  <button
    pButton
    type="button"
    icon="pi pi-plus"
    [routerLink]="'/pages/hotel-def'"
    class="p-button-outlined"
  ></button>
  <h1 class="header-title">Otel Ekle</h1>
</div>
<div class="sort-area">
  <p-dropdown
    [options]="sortList"
    [(ngModel)]="sortDef"
    (onChange)="sortHotels()"
    [baseZIndex]="3"
  ></p-dropdown>
</div>
<div class="grid mt-0">
  <div
    class="col-12 md:col-12 lg:col-12 main-div"
    *ngFor="let hotel of hotelList"
  >
    <p-card>
      <div class="delete-button">
        <button
          pButton
          pRipple
          (click)="deleteHotel(hotel)"
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger p-button-sm del-button"
        ></button>
      </div>

      <div class="card">
        <img
          src="../../../assets/img/sample.jpg"
          class="card-img-top regions-img"
        />
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <div class="hotel-points">
            <span
              class="hotel-review-popover"
              data-placement="top"
              data-trigger="hover focus"
            >
              {{ hotel.point | number: "1.1-1" }}
              Puan</span
            >
          </div>
        </div>
        <div class="footer">
          <button
            pButton
            type="button"
            label="Puan ArttÄ±r"
            (click)="increasePoint(hotel.id)"
            class="p-button-sm ui-button p-button-outlined"
          ></button>
          <button
            pButton
            type="button"
            label="Puan Azalt"
            (click)="decreasePoint(hotel.id)"
            class="p-button-sm ui-button p-button-outlined"
          ></button>
        </div>
      </div>
    </p-card>
  </div>
  <div class="paginator">
    <p-paginator
      [rows]="pageSize"
      [totalRecords]="hotelsData.length"
      [showFirstLastIcon]="false"
      (onPageChange)="getPageData($event)"
    ></p-paginator>
  </div>
</div>
